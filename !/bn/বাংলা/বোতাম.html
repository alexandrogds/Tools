      <a class="btn btn-primary mx-2" id="recover" onclick="recover()" title="হ্যালো">

      <div class="modal-body">

      </div>
      <div class="modal-footer">
       <button class="btn btn-secondary" data-bs-dismiss="modal" id="cancelRemove" type="button">
        বাতিল করুন

       <button class="btn btn-primary" id="confirmRemove" type="button">
        নিশ্চিত করুন

     </div>
