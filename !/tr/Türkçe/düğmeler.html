      </a>
      <a class="btn btn-primary mx-2" id="pass" onclick="pass()" title="Merhaba">

      </a>
      <a class="btn btn-primary mx-2" id="recover" onclick="recover()" title="Merhaba">

      </a>
     </div>

     </div>
    </div>

       </button>
      </div>
      <div class="modal-body">
       Bazı düğmeleri kaldırmak istediğinizden emin misiniz? Bu eylem geri alınamaz. Düğmeler sondan kaldırılacak.
      </div>
      <div class="modal-footer">
       <button class="btn btn-secondary" data-bs-dismiss="modal" id="cancelRemove" type="button">
        İptal etmek
       </button>
       <button class="btn btn-primary" id="confirmRemove" type="button">
        Onaylamak
       </button>
      </div>
     </div>
    </div>
