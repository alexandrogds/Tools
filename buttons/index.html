<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Buttons</title>
    <meta name="description" content="Ferramenta para contar cliques com botões.">
    <meta name="keywords" content="3 botões, cliques, contar, stream, ferramentas, online, web">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="/scripts/lib.js"></script>
    <link rel="stylesheet" href="/styles/lib.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid" id="menu">
            <div class="collapse navbar-collapse" id="navbarNav"></div>
        </div>
    </nav>

    <div class="container mt-5">
        <div id="liveAlertPlaceholder"></div>
        <div class="row d-flex justify-content-between align-items-center">
            <div class="col-md-4">
                <h1 class="display-4">Welcome</h1>
                <p class="lead">This is a page with buttons with click counts.</p>
                <div class="mb-3">
                    <label for="buttonCount" class="form-label">Number of buttons:</label>
                    <input type="number" id="buttonCount" class="form-control" min="0" value="0" oninput="createButtons()">
                </div>
            </div>
            <div class="col-md-8 text-end">
                <div id="shared_voting" class="mt-3"></div>
                <div>
                    <a class="btn btn-primary mx-2" id="new" onclick="novel()">New</a>
                    <a class="btn btn-primary mx-2" id="shared" onclick="share()">Share</a>
                </div>
                <div id="saveContainer" class="mt-3"></div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">Confirmar Ação</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to remove some buttons? This action cannot be undone. The buttons will be removed from the end.
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancelRemove" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirmRemove">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="buttonsContainer" class="mt-3"></div>
    </div>

    <span style="display:none;" id="alert">Poll URL copied successfully.</span>
    <span style="display:none;" id="voting">Voting</span>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/scripts/url.js"></script>
    <script src="/scripts/buttons/logo.js"></script>
    <script src="/scripts/menu.js"></script>
	<script src="/scripts/buttons/index.js"></script>
</body>
</html>
