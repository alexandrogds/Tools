     </h1>
     <p class="lead">
      ይህ የጠቅታ ብዛት ያላቸው አዝራሮች ያሉት ገጽ ነው።
     </p>
     <div class="mb-3">
      <label class="form-label" for="buttonCount">
       የአዝራሮች ብዛት፡-
      </label>
      <input class="form-control" id="buttonCount" min="0" oninput="createButtons()" type="number" value="0"/>
     </div>
    </div>
    <div class="col-md-8 text-end">
     <div class="mt-3" id="shared_voting">
     </div>
     <div>
      <a class="btn btn-primary mx-2" id="new" onclick="novel()" title="ሀሎ">
       አዲስ
      </a>
      <a class="btn btn-primary mx-2" id="shared" onclick="share()" title="ሀሎ">
       አጋራ
      </a>
      <a class="btn btn-primary mx-2" id="pass" onclick="pass()" title="ሀሎ">
       የይለፍ ቃል ያስቀምጡ
      </a>
      <a class="btn btn-primary mx-2" id="recover" onclick="recover()" title="ሀሎ">
       ውሂብ መልሶ ማግኘት
      </a>
     </div>
     <div class="mt-3" id="saveContainer">
     </div>
    </div>
   </div>
   ካፒታል
   <div aria-hidden="true" aria-labelledby="confirmModalLabel" class="modal fade" id="confirmModal" tabindex="-1">
    <div class="modal-dialog">
     <div class="modal-content">
      <div class="modal-header">
       <h5 class="modal-title" id="confirmModalLabel">
        እርምጃን ያረጋግጡ
       </h5>
       <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button">
       </button>
      </div>
      <div class="modal-body">
       እርግጠኛ ነዎት አንዳንድ አዝራሮችን ማስወገድ ይፈልጋሉ? ይህ እርምጃ ሊቀለበስ አይችልም። አዝራሮቹ ከመጨረሻው ይወገዳሉ.
      </div>
      <div class="modal-footer">
       <button class="btn btn-secondary" data-bs-dismiss="modal" id="cancelRemove" type="button">
        ሰርዝ
       </button>
       <button class="btn btn-primary" id="confirmRemove" type="button">
        አረጋግጥ
       </button>
      </div>
     </div>
    </div>
   </div>
   <div class="mt-3" id="buttonsContainer">
   </div>
  </div>
  <span id="alert" style="display:none;">
   የሕዝብ አስተያየት URL በተሳካ ሁኔታ ተቀድቷል።
  </span>
  <span id="voting" style="display:none;">
   ድምጽ መስጠት
  </span>
  <script crossorigin="anonymous" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>
  <script src="/scripts/url.js">
  </script>
  <script src="/scripts/buttons/logo.js">
  </script>
  <script src="/scripts/menu.js">
  </script>
  <script src="/scripts/buttons/index.js">
  </script>
 </body>
</html>
