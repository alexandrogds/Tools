    <script>
        let clickCountRed = 0;
        let clickCountBlue = 0;
        let clickCountGreen = 0;

        function incrementCounter(buttonType) {
            switch (buttonType) {
                case 'red':
                    clickCountRed++;
                    document.getElementById('counterRed').innerText = clickCountRed;
                    break;
                case 'blue':
                    clickCountBlue++;
                    document.getElementById('counterBlue').innerText = clickCountBlue;
                    break;
                case 'green':
                    clickCountGreen++;
                    document.getElementById('counterGreen').innerText = clickCountGreen;
                    break;
                default:
                    break;
            }
        }
        function changeLanguage(lang) {
            var protocol = window.location.protocol;
            var domain = window.location.hostname;
            window.location.href = protocol + "//" + domain + "/3-botões/";
