      ቻይናዊ (ዝተቐለለ)
     </option>
     <option title="ቻይናዊ (ዝተቐለለ)" value="zh-cn_中文（简体）">
      ቻይናዊ (ዝተቐለለ)
     </option>
     <option title="ጃፓናዊ" value="ja_日本語">
      ጃፓናዊ
     </option>
     <option title="ኮርያዊ" value="ko_한국어">
      ኮርያዊ እዩ።
     </option>

  <div class="container mt-5">
   <div id="liveAlertPlaceholder">
   </div>
   <div class="row d-flex justify-content-between align-items-center">
    <div class="col-md-4">
     <h1 class="display-4">
      እንኳዕ ደሓን መፁ
     </h1>
     <p class="lead">
      እዚ ገጽ እዚ ቁጽሪ ጠውቂ ዘለዎም መጠወቒታት ዘለዎ ገጽ እዩ።
     </p>
     <div class="mb-3">
      <label class="form-label" for="buttonCount">
       ብዝሒ መጠወቒታት፤
      </label>
      <input class="form-control" id="buttonCount" min="0" oninput="createButtons()" type="number" value="0"/>
     </div>
    </div>
    <div class="col-md-8 text-end">
     <div class="mt-3" id="shared_voting">
     </div>
     <div>
      <a class="btn btn-primary mx-2" id="new" onclick="novel()" title="ሰላም">
       ሓድሽ
      </a>
      <a class="btn btn-primary mx-2" id="shared" onclick="share()" title="ሰላም">
       ናይ ሓባር
      </a>
      <a class="btn btn-primary mx-2" id="pass" onclick="pass()" title="ሰላም">
       Password ኣቐምጥ
      </a>
      <a class="btn btn-primary mx-2" id="recover" onclick="recover()" title="ሰላም">
       ዳታ ምምላስ
      </a>
     </div>
     <div class="mt-3" id="saveContainer">
     </div>
    </div>
   </div>
   ሃብቲ
   <div aria-hidden="true" aria-labelledby="confirmModalLabel" class="modal fade" id="confirmModal" tabindex="-1">
    <div class="modal-dialog">
     <div class="modal-content">
      <div class="modal-header">
       <h5 class="modal-title" id="confirmModalLabel">
        ስጉምቲ ኣረጋግጽ
       </h5>
       <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button">
       </button>
      </div>
      <div class="modal-body">
       ገለ መጠወቒታት ከተውጽእ ከም እትደሊ ርግጸኛ ዲኻ? እዚ ተግባር እዚ ክምለስ ኣይክእልን እዩ። እቶም መጠወቒታት ካብ መወዳእታ ክእለዩ እዮም።
      </div>
      <div class="modal-footer">
       <button class="btn btn-secondary" data-bs-dismiss="modal" id="cancelRemove" type="button">
        ሰርዝ
       </button>
       <button class="btn btn-primary" id="confirmRemove" type="button">
        ኣረጋግፅ
       </button>
      </div>
     </div>
    </div>
   </div>
   <div class="mt-3" id="buttonsContainer">
   </div>

  </span>
